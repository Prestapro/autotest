<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PrestaShop Element Info</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            margin: 0;
            padding: 10px;
            font-size: 12px;
            background: #f9f9f9;
        }
        
        .info-section {
            margin-bottom: 15px;
            background: white;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #007cba;
        }
        
        .info-title {
            font-weight: bold;
            color: #007cba;
            margin-bottom: 5px;
        }
        
        .prestashop-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .not-prestashop-badge {
            background: #666;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .class-list {
            background: #f0f0f0;
            padding: 4px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
        }
        
        .hook-name {
            background: #FF9800;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-family: monospace;
        }
        
        .data-attr {
            display: block;
            font-family: monospace;
            font-size: 10px;
            background: #e3f2fd;
            padding: 2px 4px;
            margin: 2px 0;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="element-info">
        <div class="info-section">
            <div class="info-title">Select an element to see PrestaShop-specific information</div>
        </div>
    </div>

    <script>
        // Будет заполняться через devtools.js
        console.log('PrestaShop DevTools Sidebar loaded');
    </script>
</body>
</html>
